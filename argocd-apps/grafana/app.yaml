apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        namespace: grafana
        branch: main
        environment: development
  template:
    metadata:
      name: grafana
      namespace: argocd
      labels:
        type: app
        env: '{{ environment }}'
    spec:
      project: 'grafana'
      source:
        repoURL: 'https://github.com/trajanoreuter/kubernetes-homelab'
        path: grafana/chart
        targetRevision: '{{ branch }}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        namespace: '{{ namespace }}'
        name: '{{ cluster }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - Replace=true
