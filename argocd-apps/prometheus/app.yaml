apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        namespace: prometheus
        branch: main
        environment: development
  template:
    metadata:
      name: prometheus
      namespace: argocd
      labels:
        type: app
        env: '{{ environment }}'
    spec:
      project: 'prometheus'
      source:
        repoURL: 'https://github.com/trajanoreuter/kubernetes-homelab'
        path: prometheus/chart
        targetRevision: '{{ branch }}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        namespace: '{{ namespace }}'
        name: '{{ cluster }}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - Replace=true
